version: '3.8'

services:
  dmx-controller:
    build: 
      context: .
    container_name: dmx-controller-dev
    restart: "no"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DEBUG=dmx*
      - PORT=3000
      - DMX_DEVICE=${DMX_DEVICE:-/dev/ttyUSB0}
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
    volumes:
      # Live reload
      - ./src:/app/src
      - ./devices:/app/devices
      - ./public:/app/public
      - ./test.js:/app/test.js
      # Node modules cache
      - /app/node_modules
    command: ["npm", "run", "dev"]
    networks:
      - dmx-network

networks:
  dmx-network:
    driver: bridge